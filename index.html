<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Pokemons</h1>
    <div class="row">
        <form action="" class="col s12">
            <input placeholder="Pokemon" id="nomePokemon" type="text" class="validate">
            <input type="submit" value="Buscar" onclick="buscaPokemon()">
        </form>
    </div>
    <div class="info-resposta">

    </div>
    <div class="carousel">


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


    <script>

        function buscaPokemon(){
            event.preventDefault();
            let nomePokemon = $("#nomePokemon").val();
            $.get(`https://pokeapi.co/api/v2/pokemon/${nomePokemon}/`, null, (data)=>{
                 $(".info-resposta").html("");
                $(".info-resposta").append(
                    `<h2>${data.name}</h2>`




                );

                $(".carousel").html("");

                $(".carousel").append(`
                    <img src="${data.sprites.back_default}">
                    <img src="${data.sprites.front_default}">
                `);

                console.log(data);


             });

        }

         // Or with jQuery


    </script>
</body>
</html>
