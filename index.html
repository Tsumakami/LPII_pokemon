<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Pokemons</h1>
    <form action="./">
        <label for="nomePokemon">Pokemon: </label>
        <input type="text" id="nomePokemon" value="" required/>
        <input type="submit" value="Buscar" onclick="buscaPokemon()">
    </form>
    <div class="info-resposta">


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


    <script>

        function buscaPokemon(){
            let nomePokemon = $("#nomePokemon").val();
            $.get(`https://pokeapi.co/api/v2/pokemon/${nomePokemon}/`, null, (data)=>{
                $(".info-resposta").append(
                    `<h2>${data.name}</h2>
                    <p>${data.stats}</p>`
                );
                console.log(data);

             });
        }
    </script>
</body>
</html>
